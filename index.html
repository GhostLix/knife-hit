<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife Hit Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main wrapper for layout -->
    <div id="page-wrapper">

        <!-- Top Ad Banner Container -->
        <div id="ad-container-top" class="ad-container"></div>

        <!-- The original Game Container -->
        <div id="game-container">
            <!-- In-game UI -->
            <div id="ui-container">
                <div id="score">Level: 1</div>
                <div id="knife-counter"></div>
            </div>
            
            <!-- The Game Canvas -->
            <canvas id="gameCanvas"></canvas>
            
            <!-- Screens -->
            <div id="start-screen" class="screen">
                <h1>KNIFE HIT</h1>
                <p>Hit the log with all knives.</p>
                <p>Don't hit any other knives!</p>
                <button id="start-button">Start Game</button>
            </div>
            <div id="level-complete-screen" class="screen" style="display: none;">
                <h1>LEVEL COMPLETE!</h1>
                <button id="next-level-button">Next Level</button>
            </div>
            <div id="gameover-screen" class="screen" style="display: none;">
                <h1>GAME OVER</h1>
                <p>Level reached: <span id="final-level">1</span></p>
                <button id="restart-button">Retry Level</button>
            </div>
        </div>

        <!-- Bottom Ad Banner Container -->
        <div id="ad-container-bottom" class="ad-container"></div>

    </div>
    
    <!-- JavaScript file remains at the end -->
    <script src="script.js"></script>
</body>
</html>
