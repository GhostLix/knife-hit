<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife Hit Replica</title>
    <link rel="stylesheet" href="style.css">

    <!-- Social Bar Script -->
    <script type='text/javascript' src='//preferablyending.com/9c/cc/b8/9cccb8040f7e9e02bb1c62b805ea41de.js'></script>
    <!-- Pop-under Script (RE-ADDED) -->
    <script type='text/javascript' src='//preferablyending.com/6c/d1/ab/6cd1ab02b52b2f5ca1e443752d7080b6.js'></script>
</head>
<body>
    <div id="page-wrapper">

        <!-- The Game Container -->
        <div id="game-container">
            <div id="ui-container">
                <div id="score">Level: 1</div>
                <div id="knife-counter"></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="start-screen" class="screen">
                <h1>KNIFE HIT</h1>
                <p>Hit the log with all knives.</p>
                <p>Don't hit any other knives!</p>
                <button id="start-button">Start Game</button>
            </div>
            <div id="level-complete-screen" class="screen" style="display: none;">
                <h1>LEVEL COMPLETE!</h1>
                <button id="next-level-button">Next Level</button>
            </div>
            <div id="gameover-screen" class="screen" style="display: none;">
                <h1>GAME OVER</h1>
                <p>Level reached: <span id="final-level">1</span></p>
                <button id="restart-button">Retry Level</button>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
