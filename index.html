<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife Hit Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-wrapper">
        <div id="game-container">
            <div id="ui-container">
                <div id="score">Level: 1</div>
                <div id="knife-counter"></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="start-screen" class="screen">
                <h1>KNIFE HIT</h1>
                <p>Hit the log with all knives.</p>
                <p>Don't hit any other knives!</p>
                <button id="start-button">Start Game</button>
            </div>
            <div id="level-complete-screen" class="screen" style="display: none;">
                <h1>LEVEL COMPLETE!</h1>
                <button id="next-level-button">Next Level</button>
            </div>
            <div id="gameover-screen" class="screen" style="display: none;">
                <h1>GAME OVER</h1>
                <p>Level reached: <span id="final-level">1</span></p>
                <button id="restart-button">Retry Level</button>
            </div>
        </div>
        <!-- NUOVO TESTO DI ISTRUZIONE -->
        <p id="instruction-text">All knives must be thrown in a single rotation</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
