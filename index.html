<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife Hit Replica</title>
    <link rel="stylesheet" href="style.css">

    <!-- NEW POP-UNDER SCRIPT ADDED TO HEAD -->
    <script type='text/javascript' src='//preferablyending.com/f5/51/50/f551509e651b3f3b58c9691e07491ba3.js'></script>

</head>
<body>
    <div id="page-wrapper">

        <!-- Top Ad Banner (300x250) -->
        <div class="ad-wrapper">
            <script type="text/javascript">
                atOptions = {
                    'key' : '8ee0ea4930ab98951f62e50eadf3788e',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/8ee0ea4930ab98951f62e50eadf3788e/invoke.js"></script>
        </div>

        <!-- The Game Container -->
        <div id="game-container">
            <div id="ui-container">
                <div id="score">Level: 1</div>
                <div id="knife-counter"></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="start-screen" class="screen">
                <h1>KNIFE HIT</h1>
                <p>Hit the log with all knives.</p>
                <p>Don't hit any other knives!</p>
                <button id="start-button">Start Game</button>
            </div>
            <div id="level-complete-screen" class="screen" style="display: none;">
                <h1>LEVEL COMPLETE!</h1>
                <button id="next-level-button">Next Level</button>
            </div>
            <div id="gameover-screen" class="screen" style="display: none;">
                <h1>GAME OVER</h1>
                <p>Level reached: <span id="final-level">1</span></p>
                <button id="restart-button">Retry Level</button>
            </div>
        </div>

        <!-- Bottom Ad Banner (728x90) -->
        <div class="ad-wrapper">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'e35460be4ebeb54d70231e9e3e3bf980',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/e35460be4ebeb54d70231e9e3e3bf980/invoke.js"></script>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
